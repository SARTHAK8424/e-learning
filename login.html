<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <img src="Tutedude.png" alt="Spotify logo">
    </div>
    <div class="main">
        <h2>Login To TuteDude</h2>
        <ul>
            <li><button class="google">Continue with Google</button></li>
            <li><button class="facebook">Continue with Facebook</button></li>
            <li><button class="apple">Continue with Apple</button></li>
            <li><button class="phone number">Continue with Phone Number</button></li>
        </ul> <hr>
        <form action="#">
            <label for="email">Email or Username</label><br>
            <input type="email" placeholder="Email or Username"><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Password">
        </form>
        <button class="login">Login</button>
        <a href="#"><p>Forgot your password?</p></a> <hr>
        <p class="account">Don't have an account? <a href="signup.html"><span>Signup</span></a></p>
    </div>
    <div class="footer">
        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply</p>
    </div>
</body>
</html>
